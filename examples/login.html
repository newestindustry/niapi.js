<html>
    <head>
        <script src="/niapisdk.min.js"></script>
        <script>
            NI.client_id = "938hf09283jd09j3s092svk1"; // NON Existing Client ID, make sure you enter one you've got from us
            NI.redirect_uri = "/examples/login.html"; // Full redirect uri, this is where the NI Community will redirect you to when you logged in or encounter an error.
            
            NI.init();

            if(NI.oauth_token != "") {
                NI.Me(meCallback);
            }
            
            function meCallback(error, data) 
            {
                if (error == false) {
                    alert("Welcome back, "+data.me.firstname);
                }
            }
		</script>
    </head>
    <body>
        <div id="ni-root"></div>
        <a href="#" onclick="NI.Login();">Login</a> | <a href="#" onclick="NI.Logout();">Logout</a>
